<script>
(function ($) {
  $('.thumbnail').on('mouseover', function () {
    $(this).hide().next('.player').show();
  });

  $('.player').each(function (i, element) {
    var player = new Vimeo.Player(element);

    $(element)
      .on('mouseover', function () { player.play(); })
      .on('mouseleave', function () { player.pause(); });
  });
}(jQuery));
</script>
