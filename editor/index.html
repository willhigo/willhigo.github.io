---
layout: portfolio
title: Will Higo - Editor
redirect_from:
  - /
---
{% include header.html %}

<div class="container"
  {% for video in site.data.editor %}
  ><span class="thumbnail-container"
    ><div class="absolute player"{% if video.id %} data-vimeo-id="{{ video.id }}"{% endif %}{% if video.url %} data-vimeo-url="{{ video.url }}"{% endif %} data-vimeo-width="360" data-vimeo-height="225" data-vimeo-title="false" data-vimeo-byline="false" data-vimeo-portrait="false" data-vimeo-badge="false"></div
    ><img src="/images/{{ video.image }}" class="absolute foreground thumbnail fade" alt="{{ video.title }}" width="360" height="225"
    ><span class="absolute-bottom strip thumbnail forerground fade">{{ video.title }}</span></span
  {% endfor %}
></div>
