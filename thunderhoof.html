<script>
(function ($) {
  $('.thumbnail-container')
    .on('mouseover', function () {
      var player = new Vimeo.Player($(this).find('.player'));

      // Play the video
      player.play();

      // Make the thumbnail transparent
      $(this).find('.thumbnail').addClass('transparent');
    })
    .on('mouseleave', function () {
      var player = new Vimeo.Player($(this).find('.player'));

      // Make the thumbnail opaque
      $(this).find('.thumbnail').removeClass('transparent');

      // Pause the video
      player.pause();
    })
    .on('click', function () {
      var player = new Vimeo.Player($(this).find('.player')),
          lightbox = lity();

      // Pause the video
      player.pause();

      // Open in a lightbox
      lightbox($(this).find('.player').attr('src'));
    });
}(jQuery));
